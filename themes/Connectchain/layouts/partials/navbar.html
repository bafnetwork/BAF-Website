    <script>

      // media query event handler
if (matchMedia) {
  const mq = window.matchMedia("(min-width: 600px)");
  mq.addListener(WidthChange);
  WidthChange(mq);
}

// media query change
function WidthChange(mq) {
  if (mq.matches) {
      document.getElementsByClassName('menuContainer')[0].style.display = "none";
      document.getElementsByClassName("nav-links")[0].style.visibility = "visible";
      document.getElementsByClassName("nav-links")[0].style.opacity = "1";
  } else {
      document.getElementsByClassName('menuContainer')[0].style.display = "block";
      document.getElementsByClassName("nav-links")[0].style.visibility = "hidden";
      document.getElementsByClassName("nav-links")[0].style.opacity = "0";
  }

}

    </script>

      function myFunction() {
        var navMenuMobile = document.getElementsByClassName("nav-links")[0];
        var navMenuSymbol = document.getElementById("hamburgerMenu");

        if (navMenuMobile.style.visibility == "visible") {
          navMenuSymbol.setAttribute('class', 'fa fa-bars fa-2x');
          navMenuMobile.style.visibility = "hidden";
          navMenuMobile.style.opacity = "0";
          
        } else {
          navMenuSymbol.setAttribute('class', 'fa fa-times fa-2x');
          navMenuMobile.style.visibility = "visible";
          navMenuMobile.style.opacity = "1";
